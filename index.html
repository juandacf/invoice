<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div class="card" id="card">
    <div class="card-header">
      Factura #
    </div>
    <form action="submit" id="form">
      <div class="card-body">
        <div class="input-group userInfo" id="idNumber">
          <span class="input-group-text">Número ID</span>
          <input class="form-control" aria-label="With textarea" name="personID"></input>
        </div>
        <div class="input-group userInfo">
          <span class="input-group-text" > Nombres</span>
          <input class="form-control" aria-label="With textarea" name="personName"> </input>
        </div>
        <div class="input-group userInfo">
          <span class="input-group-text"> Apellidos</span>
          <input class="form-control" aria-label="With textarea" name="personLastname"> </input>
        </div>
        <div class="input-group userInfo">
          <span class="input-group-text"> Dirección</span>
          <input class="form-control" aria-label="With textarea" name="personAddress"> </input>
        </div>
        <div class="input-group userInfo">
          <span class="input-group-text"> E-mail</span>
          <input class="form-control" aria-label="With textarea" name="personEmail"> </input>
        </div>

      </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="input-group userInfo">
        <span class="input-group-text"> Codigo Producto</span>
        <input class="form-control" aria-label="With textarea" name="productCode"> </input>
      </div>
      <div class="input-group userInfo">
        <span class="input-group-text"> Nombre Producto</span>
        <input class="form-control" aria-label="With textarea" name="productName"> </input>
      </div>
      <div class="input-group userInfo">
        <span class="input-group-text"> Valor Unidad</span>
        <input class="form-control" aria-label="With textarea" type="number" name="unitValue"> </input>
      </div>
      <div class="input-group userInfo">
        <span class="input-group-text"> Cantidad</span>
        <input class="form-control" type="number" aria-label="With textarea" name="quantity"> </input>
      </div>
    </div>
    <input type="submit" class="btn btn-success" id="submitButton">
  </form>
  </div>
  </div>
  </div>
  <table class=" table table-info" id="productTable">
    <tr>
      <th scope="col">Cod</th>
      <th scope="col">Nombre</th>
      <th scope="col">V/unit</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Subtotal</th>
      <th scope="col">Delete</th>
    </tr>
    
  </table>

  <div class="card" style="width: 18rem;" id="finalCard">
    <div class="card-body finalCard">
      <p class="card-text">Subtotal:</p>
      <p class="card-text">Iva(19%):</p>
      <p class="card-text">Total: </p>
      <button type="button" class="btn btn-primary">Pay</button>
    </div>
  </div>
  <script type="module" src="./app.js"></script>
</body>

</html>
